    <script type="text/sql" id="defaultQuery">
    SELECT
      pl_XCoord AS x,
      pl_YCoord AS y,
      FIRST(doc_amount) AS doc_amount,
      GROUP_CONCAT(name, "|") AS name_concat,
      FIRST(doc_date) AS time,
      FIRST(pl_UnitsRes) AS res_units
    FROM [acris-bigquery:acris.real_flat]
    WHERE
      doc_type = "MTGE"
      AND doc_date BETWEEN TIMESTAMP("2014-03-01 00:00:00") AND TIMESTAMP("2014-03-30 23:59:59")
    GROUP BY
      x, y, document_id
    HAVING
      name_concat CONTAINS "CITIBANK"
    ;
    </script>
